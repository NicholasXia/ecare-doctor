<ion-view view-title="医疗动态-乐柏医" cache-view="false">
    <ion-header-bar class="bar-balanced">
      <a class="button icon ion-chevron-left" href="/#/tab/home"></a>
        <h1 class="title">医疗动态</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <a class="item" ng-repeat="item in data" ng-click="goToActivity(item)">

                <div class="item-text-wrap">
                    <h2>{{item.title}}</h2>
                </div>
                <div class="item-thumbnail-right item-text-wrap">
                    <img ng-src="{{item.coverImageUrl}}" style="display:inline;top:20%" width="20%">
                    <div class='item-text-wrap textent text-indent news-from'>{{item.content | limitHtml: 30}}...</div>
                </div>
                <div class='news-from' style="font-size: 12px;color:rgba(0,0,0,.3)">
                    <span class="button-pwd">来源: <i>{{item.resource}}</i></span>
                    <span>{{item.postTime}}</span>
                </div>

            </a>
        </div>
    </ion-content>
</ion-view>
