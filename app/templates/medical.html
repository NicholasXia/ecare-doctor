<ion-view view-title="医疗动态-乐柏医" cache-view="false">
    <ion-header-bar class="bar-balanced">
      <a class="button icon ion-chevron-left" href="/#/tab/home"></a>
        <h1 class="title">医疗动态</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <a class="item" ng-repeat="item in data" ng-click="goToActivity(item)">
              <div class="item-thumbnail-left ">
                <img style="margin-top:10px;max-width:90px;max-height:65px" ng-src={{item.coverImageUrl}}>

                <h2 style="white-space:normal;margin-top:10px">{{item.title}}</h2>
                <p style="font-size:12px;margin-top:50px;margin-right:10px;float:right;"> {{item.postTime}}</p>
                <div style="margin-top:50px;margin-left:-112px;font-size:12px;width:10px;text-overflow:ellipsis">
                  <span>来源 :</span>
                  <span> {{item.resource}} </span>
                </div>
              </div>

                    <img ng-src="{{item.coverImageUrl}}" style="display:inline;top:20%" width="20%">
                    <div class='item-text-wrap textent text-indent news-from'>{{item.content | limitHtml: 30}}...</div>
                </div>
                <div class='news-from' style="font-size: 12px;color:rgba(0,0,0,.3)">

                </div> -->
