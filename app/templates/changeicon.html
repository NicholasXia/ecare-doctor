<ion-view view-title="修改头像" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">修改头像</h1>

    </ion-header-bar>
    <ion-content has-bouncing="true" class="padding">
        <form id="patientData" enctype="multipart/form-data" method="post" >
            <button class="button button-block button-balanced myicon">
                <input id="publishphoto"
                       type="file"
                       accept="image/*"
                       multiple
                       image="publishphoto"
                       class="inputfile"
                        />
                上传
            </button>
            <img ng-repeat="img in publishphoto" title="{{img.url}}" ng-src="{{img.url}}" type="{{img.file.type}}"/>
        </form>
        <button class="button" form="patientData"  ng-click="patientData(publishphoto)" >确认修改</button>
    </ion-content>
</ion-view>
