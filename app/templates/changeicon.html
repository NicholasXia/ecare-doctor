<ion-view view-title="修改头像" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">修改头像</h1>
        <button class="button">确认修改</button>
    </ion-header-bar>
    <ion-content has-bouncing="true" class="padding">
        <form enctype="multipart/form-data" method="post" name="xinxuegRelease">
            <button class="button button-block button-balanced">
                <input id="publishphoto"
                       type="file"
                       accept="image/*"
                       multiple
                       image="publishphoto"
                       class="inputfile"
                        />
                <span>上传</span>
            </button>
            <img ng-repeat="img in publishphoto" ng-src="{{img.url}}" type="{{img.file.type}}"/>
        </form>
    </ion-content>
</ion-view>
