<ion-view view-title="已绑定患者详情" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">已绑定患者详情</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-avatar">
                <img ng-src="{{data.profileImageUrl}}">
                <div class='analysis-list-title '>
                    <div>
                        <p>{{data.name}}</p>

                        <p>联系电话：<span>{{data.mobile}}</span></p>

                        <p><span>{{data.age}}</span>岁 <span>|</span> <span>{{data.agender}}</span></p>
                    </div>
                </div>
            </div>
            <div class='item item-body'>
                <p class='accent-text-color'>病史:</p>

                <p>
                    {{data.illProfile}}
                </p>
            </div>
            <div class='item item-body'>
                <p class='accent-text-color'>备注:</p>

                <p>
                   无
                </p>
            </div>
        </div>
        <div class="row">
            <button class="button button-balanced col-50">联系好友</button>
            <button class="button button-balanced col-50" ng-click="delPatient(data.userId)">解绑好友</button>
        </div>
    </ion-content>
</ion-view>
