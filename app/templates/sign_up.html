<ion-view view-title="注册" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">注册</h1>
        <button ui-sref="sign_in" class="button button-balanced">登陆</button>
    </ion-header-bar>
    <ion-content>

        <div class="list">
            <div class="item item-input">
                <!--<span class="input-label">手机</span>-->
                <input type="tel" required ng-model="account.phoneNum" placeholder="手机号">
            </div>
            <div class="item item-input">
                <!--<span class="input-label">输入短信验证码</span>-->
                <div class="item-input-wrapper">
                    <input type="text" required ng-model="account.verCode" placeholder="输入短信验证码"/>
                </div>

                <button class="button button-small button-balanced" ng-click="getCode()">
                    获取验证码
                </button>
            </div>


            <div class="item item-input">
                <input type="password" required ng-model="account.password" placeholder="请输入6~20位数字密码"/>
            </div>
            <button class="button button-block button-balanced" ng-click="signUp()">
                注册
            </button>
        </div>

    </ion-content>

</ion-view>
