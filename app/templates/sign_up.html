<ion-view view-title="注册" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">注册</h1>
        <button ui-sref="sign_in" class="button button-balanced">登陆</button>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="text" required ng-model="account.phoneNum" placeholder="手机号">
            </label>
            <label class="item item-input">
                <input type="text" required ng-model="account.verCode" placeholder="请输入短息验证码">
                <button class='button button-balanced button-min-width button-pwd' ng-click="getVerificationCode()" >获取验证码</button>
            </label>
            <label class="item item-input">
                <input type="password"  required ng-model="account.password" placeholder="请输入6-20位数字密码">
            </label>
            <button class="button button-block button-balanced" ng-click="signUp()">
                注册
            </button>
            <label class='item item-floating-label consent-agm'><span>*注册代表同意《XX使用协议》</span></label>
        </div>
    </ion-content>
</ion-view>
