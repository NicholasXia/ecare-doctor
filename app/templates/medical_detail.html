<ion-view view-title="医疗动态详情" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">医疗动态详情</h1>

        <div class="buttons">
            <div class="ion-android-share-alt icon-size"></div>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-text-wrap">
                <p>{{medicaldetail.title}}</p>

                <p>来源:
                    <span>{{medicaldetail.resource}}</span>
                    <span>{{medicaldetail.postTime}}</span>
                </p>
            </div>
            <div class='item item-body '>
                <p class='text-indent'>
                    {{medicaldetail.content}}
                </p>

                <div class="bar bar-header item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="我也说两句吧">
                    </label>
                    <button class="button button-clear">
                        发表
                    </button>
                </div>
            </div>
            <div class="item item-avatar" ng-repeat="item in medicaldetail.remarkList">
                <img src="./images/wode.png">

                <div class='commenter'>
                    <span>{{item.name}}</span>
                    <span>{{item.postTime}}</span>
                </div>
                <div class="item-body pad-replate">
                    {{item.remark}}
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
