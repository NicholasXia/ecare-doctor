<style>

</style>
<ion-view view-title="患者数据-乐柏医" cache-view="false">
  <ion-header-bar class="bar-balanced">
    <a class="button icon ion-chevron-left" href="javascript:history.go(-1)"></a>
    <h1 class="title">患者数据</h1>
  </ion-header-bar>
  <ion-content class="patientdata backcolormine">
    <div class="list top-50">
      <!-- <h5 style="text-align: center">努力开发中，敬请期待!!</h5> -->
      <div class="list">

        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input style="height:46px;" type="text" ng-model="p.name" placeholder="输入患者名称搜索" >
          </label>
          <button style="color:#3CD097;border:1px solid #3CD097;" class="button " ng-click="queryPaitent()">
            搜索
          </button>
        </div>

      </div>
      <div ng-repeat="(key, pjl) in patientdata" class="item">
        <div class="justify-center-lr">

          <span>{{key}}</span>

          <span>{{pjl[0].username}}</span>


        </div>
      <div class="patientdata-row item-text-wrap">

          <div class="row">
            <div class="col"></div>
            <div class="col">体重</div>
            <div class="col">心率</div>
            <div class="col">高压</div>
            <div class="col">低压</div>
          </div>

          <div ng-repeat="j in pjl" class="row">
            <div class="col">{{j.dayStr}}</div>
            <div class="col">{{j.tizhong/10}}</div>
            <div class="col">{{j.xinlv}}</div>
            <div class="col">{{j.gaoya}}</div>
            <div class="col">{{j.diya}}</div>
          </div>

        </div>
      </div>

  </ion-content>
</ion-view>
