<ion-view view-title="心血管圈详情-乐柏医" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <a class="button icon ion-chevron-left" href="javascript:history.go(-1)"></a>
        <h1 class="title">心血管圈详情</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-avatar">
              <!-- 普通用户 -->
                  <img ng-if="xinxuegdetail.type==2" ng-src="{{xinxuegdetail.profileImage}}" onerror="this.src='./images/2.pic.jpg'" />
                  <h2 ng-if="xinxuegdetail.type==2">{{xinxuegdetail.doctorName}}</h2>

                <!-- 后台用户-->

                  <img ng-if="xinxuegdetail.type==1" ng-src="./images/tongxiang.png" />
                  <h2 ng-if="xinxuegdetail.type==1">医康世纪</h2>

                <div class='item-body pad-replate home ' style="padding-bottom: 20px">
                    <p style="margin-top:5px" class="home">
                        {{xinxuegdetail.content | trustHtml}}

                    </p>
                    <div ng-click="link(xinxuegdetail)" ng-if="xinxuegdetail.url!=null" class="" style="font-size:14px;color:#737373;margin-top:10px">
                      <span style="" class="ion-link"></span><span style="margin-left:5px;">网页链接</span>
                    </div>
                    <img ng-repeat="item in xinxuegdetail.imageList" ng-src="{{item.imageUrl}}"/>
                </div>
                <p>{{xinxuegdetail.creTime}}</p>
            </div>
            <div class='item'>
                <div class="bar bar-header item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="我也说两句吧" required ng-model="xinDmg.comment">
                    </label>
                    <button class="button button-clear" ng-click="xinComment()">
                        发表
                    </button>
                </div>
            </div>
            <div class="item item-avatar" ng-repeat="item in xinxuegdetail.remarkList" ng-if="item.doctorName">
                <img ng-src="{{item.profileImage}}">

                <div class='commenter'>
                    <span>{{item.doctorName}}</span>
                    <span>{{item.creTime}}</span>
                </div>
                <div class="item-body pad-replate">
                    {{item.remark}}
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
