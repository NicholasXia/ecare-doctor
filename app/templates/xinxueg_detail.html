<ion-view view-title="心血管圈详情" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">心血管圈详情</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <div class="item item-avatar">
                <img ng-src="{{xinxuegdetail.profileImage}}">

                <div style='padding-top:10px'>
                    <p>{{xinxuegdetail.doctorName}}</p>
                </div>
                <div class='item-body pad-replate' style="padding-bottom: 20px">
                    <p>
                        {{xinxuegdetail.content}}
                    </p>
                </div>
                <p>{{xinxuegdetail.creTime}}</p>
            </div>
            <div class='item item-body'>
                <div class="bar bar-header item-input-inset">
                    <label class="item-input-wrapper">
                        <input type="text" placeholder="我也说两句吧" required ng-model="xinDmg.comment">
                    </label>
                    <button class="button button-clear" ng-click="xinComment()">
                        发表
                    </button>
                </div>
            </div>
            <div class="item item-avatar" ng-repeat="item in xinxuegdetail.remarkList" ng-if="item.doctorName">
                <img ng-src="{{item.profileImage}}">

                <div class='commenter'>
                    <span>{{item.doctorName}}</span>
                    <span>{{item.creTime}}</span>
                </div>
                <div class="item-body pad-replate">
                    {{item.remark}}
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
