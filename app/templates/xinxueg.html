<ion-view view-title="心血管圈" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">心血管圈</h1>

        <div class="buttons">
            <div ng-click="goPublish()" class="ion-compose icon-size"></div>
        </div>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <a class="item item-avatar item-text-wrap" ng-repeat="item in xinlist"
               ui-sref='xinxueg_detail({id:item.id})'>
                <img ng-src="{{item.profileImage}}">

                <h2>{{item.doctorName}}</h2>

                <div class='text-indent home'>
                    <p>
                        {{item.content}}
                    <p>
                </div>

                <p class="home"><img ng-src="{{item.profileImage}}" /></p>
                <div class='news-from justify-center-lr'>
                    <span>{{item.creTime}}</span>
                    <span><i class="ion-ios-chatbubble-outline"
                             style='font-size:20px'></i>{{item.remarkCount}}</span>
                </div>
            </a>

        </div>
    </ion-content>
</ion-view>
