<ion-view view-title="注册" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">注册</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="手机号">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="请输入短息验证码">
                <button class='button button-balanced button-min-width' style='margin-right:10px;'>获取验证码</button>
            </label>
            <label class="item item-input">
                <input type="text" placeholder="请输入6-20位数字密码">
            </label>
            <button class="button button-block button-balanced">
                注册
            </button>
            <label class='item item-floating-label consent-agm'><span>*注册代表同意《XX使用协议》</span></label>
        </div>
    </ion-content>
</ion-view>
