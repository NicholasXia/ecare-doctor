<ion-view view-title="添加患者-乐柏医" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <a class="button icon ion-chevron-left" href="javascript:history.go(-1)"></a>
        <h1 class="title">添加患者</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <label class="item item-input">
                <span class="input-label">手机号</span>
                <input type="text" placeholder="输入患者的手机号" ng-model="invite.mobile">
            </label>
            <button class="button button-block button-balanced" ng-click="Invite()">
                邀请
            </button>
        </div>
    </ion-content>
</ion-view>
