<ion-view view-title="首页" cache-view='false' hide-nav-bar="isNavBarHide">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">首页</h1>
    </ion-header-bar>
    <ion-content has-bouncing="true">
            <ul rn-carousel rn-carousel-auto-slide class="image" ng-if="carouselLists.length > 0"
                style="height:200px; width: 100%;">
                <li ng-repeat="item in carouselLists"><img ng-src={{item.coverImageUrl}}
                                                           ng-click="goToActivity(item.h5Url)"/><span></span></li>
            </ul>
        <div class="card">
            <div class="item item-text-wrap  home-feature-text  justify-lr text-center">
                <div>今日新增患者<span class="new-bander-count">2</span>人</div>
                <div>绑定患者日活<span class="new-bander-count">5</span>人</div>
                <div>总绑定患者数<span class="new-bander-count">7</span>人</div>
            </div>
        </div>
        <div class="button-bar  features-button">
            <a class="button" ui-sref='medical'><img src="./images/dongtai.png" alt="">

                <p>医疗动态</p></a>
            <a class="button" ui-sref='two'><img src="./images/dongtai.png" alt="">

                <p>诊后心得</p></a>
            <a class="button" ui-sref='analysis'><img src="./images/jingxi.png" alt="">

                <p>病历精析</p></a>
        </div>
        <div class="button-bar  features-button">
            <a class="button" ui-sref='relaxed'><img src="./images/yke.png" alt="">

                <p>轻松一刻</p></a>
            <a class="button" ui-sref='two'><img src="./images/zhichi.png" alt="">

                <p>学术支持</p></a>
            <a class="button" ui-sref='heartring'><img src="./images/quan.png" alt="">

                <p>心血管圈</p></a>
        </div>
        <div class='list'>
            <a ui-sref='two' class='item   home-feature-text  justify-center-lr'>
                <div>你有<span class="new-bander-count">7</span>患者想你咨询,请查看</div>
                <div><img src="./images/shouyejinrujian.png" alt=""></div>
            </a>

        </div>
        <div class='home-news'>
            <div class='list card'>
                <div class='item  home-news-feature  justify-center-lr'>
                    <div>医学动态</div>
                    <div>35分钟前</div>
                </div>
                <a href="###" class='item home-news-content'>
                    <span class='home-news-title'>2015年医学有几大进步</span>

                    <div class="row wrap">
                        <img class="col-25" src="./images/zhichi.png" alt="">
                        <img class="col-25" src="./images/zhichi.png" alt="">
                        <img class="col-25" src="./images/zhichi.png" alt="">
                        <img class="col-25" src="./images/zhichi.png" alt="">
                        <img class="col-25" src="./images/zhichi.png" alt="">
                        <img class="col-25" src="./images/zhichi.png" alt="">
                    </div>
                    <div class='home-news-from'>来源:<span>新浪</span></div>
                </a>
            </div>
        </div>
        <div class='list  home-qrcode'>
            <div class='item'>
                <div><img src="./images/zhichi.png" alt="">

                    <p>code</p>
                </div>
            </div>
        </div>

    </ion-content>
</ion-view>
