<ion-view view-title="修改科室" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">修改科室</h1>
        <button class="button" ng-click="saveMsg()">确认修改</button>
    </ion-header-bar>
    <ion-content has-bouncing="true" class="padding">
        <div class="list">
            <label class="item item-input">
                <input type="text" ng-model="patientData.ks" placeholder="{{infodata.department}}">
            </label>
        </div>
    </ion-content>
</ion-view>
