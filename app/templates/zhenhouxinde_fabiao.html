<ion-view view-title="发表珍后心得-乐柏医" cache-view="false">
  <ion-header-bar class="bar-balanced">
    <a class="button icon ion-chevron-left" href="javascript:history.go(-1)"></a>
    <h1 class="title">发表心得</h1>
  </ion-header-bar>
  <ion-content>

    <div class="list">
      <div class="item item-input item-floating-label">
        <span class="input-label"><span style="color:red;margin-right:10px;font-size:16px">*</span>患者类型：</span>
        <input type="text" ng-model="xinde.illType" placeholder="患者类型"/>
      </div>
      <div class="item item-input item-floating-label">
        <span class="input-label"><span style="color:red;margin-right:10px;font-size:16px">*</span>病情描述：</span>
        <textarea  class="home" style="height:100px" placeholder="病情描述" ng-model="xinde.illDesc"></textarea>
        <input id="publishphoto"
               type="file"
               accept="image/*"
               multiple
               image="publishphoto"
               class="inputfile"
                />

        <label for="publishphoto">  <div style="margin-left:100px;color:#CFCFCF">
            最多上传三张照片
          </div></label>
          <div class="">
            <div ng-repeat="img in publishphoto" style="margin-top:30px;display:inline-block;width:150px;">
              <img   title="{{img.url}}" ng-src="{{img.url}}" width="80%"/>
            </div>

          </div>
      </div>
      <div class="item item-input item-floating-label">
        <span class="input-label"><span style="color:red;margin-right:10px;font-size:16px">*</span>心得：</span>
        <textarea ng-model="xinde.experience"  class="home" style="height:100px" placeholder="心得"></textarea>
      </div>
      <div class="">
        <ion-checkbox ng-model="xinde.isAnonymous" ng-true-value="1" ng-false-value="0">匿名发表</ion-checkbox>
      </div>
      <div style="margin-top:30px">
        <button style="margin-left:10px;width:60%" class="button button-balanced " ng-click="fabu(publishphoto,1)">发表</button>
        <button style="width:30%" class="button button-balanced " ng-click="fabu(publishphoto,0)">保存</button>
      </div>

    </div>

  </ion-content>

</ion-view>
