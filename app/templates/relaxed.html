<ion-view view-title="轻松一刻" cache-view="false">
    <ion-header-bar class="bar-balanced">
        <h1 class="title">轻松一刻</h1>
    </ion-header-bar>
    <ion-content>
        <div class="list">
            <a class="item item-text-wrap" ng-repeat="item in data" ui-sref='relaxed_detail({id:item.id})'>
                <h2>{{item.title}}</h2>

                <div class='text-indent'>
                    <p>{{item.content | limitTo:300}}...</p>

                    <div><img ng-src="{{item.coverImageUrl}}" alt=""></div>
                </div>
                <div class='news-from justify-center-lr'>
                    <span>{{item.postTime}}</span>
                    <span>来源: <i>{{item.resource}}</i></span>
                </div>
            </a>
        </div>
    </ion-content>
</ion-view>
